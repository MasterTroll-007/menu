<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Přihlaste se</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">

</head>
<body>
<div id="login-bg"></div>

<div class="container-fluid">

    <div th:if="${param.error}">
        Invalid username and password.
    </div>
    <div th:if="${param.logout}">
        You have been logged out.
    </div>

    <form th:action="@{/login}" method="post">
        <div class="container col-2 opacity-75" style="margin-top: 150px">
            <div class="mb-2">
                <input id="log" autofocus class="form-control" type="text" name="username" placeholder="Přihlašovací jméno"/>
            </div>
            <div class="mb-2">
                <input id="pwd" class="form-control" type="password" name="password" placeholder="Heslo"/>
            </div>
            <div class="text-center">
                <input class="btn btn-success btn-lg" type="submit" value="Přihlásit"/>
            </div>
            <logout/>
        </div>
    </form>

</div>
</body>
</html>
