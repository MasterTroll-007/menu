<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" th:href="@{/clients}">Seznam</a></li>
