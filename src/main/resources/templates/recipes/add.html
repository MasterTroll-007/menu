<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Přidat recept</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

</head>
<body>
<div id="recipes-bg"></div>
<div th:insert="navbar :: navbar"></div>

<div class="container-fluid">
    <form method="post" th:object="${client}">
        <div class="row">

            <div class="container col-4 opacity-75">
                <table class="mt-5 table table-dark" style="margin-bottom: 0;">
                    <tbody>
                    <tr>
                        <th class="align-middle col-3">Ingredience</th>
                        <td class="text-center align-middle col-6">
                            <select id="recipeSelect" th:field="${recipe.ingredients}"
                                    class="form-control input-lg"
                                    style="width: 100%!important;">
                            </select>
                        </td>
                        <td class="text-center align-middle col-3">
                            <input id="bmrCoef" type="text" class="form-control"
                                   placeholder="gramáž">
                        </td>
                    </tr>
                    </tbody>
                </table>
                <button class="mt-3 btn btn-primary">Další ingredience</button>
            </div>

            <div class="container col-2 opacity-75">
                <table class="mt-5 table table-dark" style="margin-bottom: 0;">
                    <tbody>
                    <tr>
                        <th class="align-middle col-3"></th>
                        <th class="align-middle text-center col-6">Celkem</th>
                    </tr>
                    <tr>
                        <th class="align-middle col-3">Sacharidy</th>
                        <td class="text-center align-middle col-6">
                            777
                        </td>
                    </tr>
                    <tr>
                        <th class="align-middle col-3">Bílkoviny</th>
                        <td class="text-center align-middle col-6">
                            777
                        </td>
                    </tr>
                    <tr>
                        <th class="align-middle col-3">Tuky</th>
                        <td class="text-center align-middle col-6">
                            777
                        </td>
                    </tr>
                    <tr>
                        <th class="align-middle col-3">Vláknina</th>
                        <td class="text-center align-middle col-6">
                            777
                        </td>
                    </tr>
                    <tr>
                        <th class="align-middle col-3">kJ</th>
                        <td class="text-center align-middle col-6">
                            777
                        </td>
                    </tr>

                    </tbody>
                </table>
                <button type="submit" class="mt-3 btn btn-success btn-lg">Uložit</button>
            </div>


            <div class="container col-4 opacity-75">
                <textarea class="mt-5 form-control" id="recipeDescription" placeholder="Popis receptu" rows="20"
                          name="notes"></textarea>
            </div>

        </div>
    </form>
</div>
<script>
    $('#recipeSelect').select2({
        minimumInputLength: 1,
        ajax: {
            url: '/ingredients/find',
            dataType: 'json',
            type: "GET",
            data: function (term) {
                return term;
            },
            processResults: function (data) {
                return {
                    results: $.map(data, function (item) {
                        return {
                            id: item.id,
                            slug: item.name,
                            text: item.name
                        }
                    })
                };
            }
        }
    });

    if (ssid && sstext) {
        var boSelect = $('#recipeSelect');
        var option = new Option(sstext, ssid, true, true);
        boSelect.append(option).trigger('change');
        var data = {id: ssid, data: sstext};
        // manually trigger the `select2:select` event
        boSelect.trigger({
            type: 'select2:select',
            params: {
                data: data
            }
        });
    }

    //TODO calculation of overall nutrients/kJ for whole recipe
    //TODO adding/removing ingredients into/from recipe
    //TODO updating amount of grams of each ingredient and calculate appropriate nutrients/kJ
    //TODO posting list of ingredients with description to controller
    $(document).ready(function () {
        $(".kJcalculation").change(function () {
            var carbs = $('#carbohydrates').val();
            var proteins = $('#proteins').val();
            var fats = $('#fats').val();
            $('#carbohydrates').val(Math.round(carbs));
            $('#proteins').val(Math.round(proteins));
            $('#fats').val(Math.round(fats));
            $('#overallKj').val(Math.round((carbs * 17 + proteins * 17) + (fats * 38)));
        });
        $(".kJcalculationReverse").change(function () {
            var overall = $('#overallKj').val();
            $('#carbohydrates').val(Math.round(overall * 0.45 / 17));
            $('#proteins').val(Math.round(overall * 0.25 / 17));
            $('#fats').val(Math.round(overall * 0.30 / 38));
            $('#overallKj').val(overall);
        });
    });

</script>

</body>
</html>
