<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>

<form th:action="@{/logout}" method="get">
    <input class="ms-2 mt-2" type="submit" value="Logout"
           name="logout" id="logout"/>
</form>

<form method="post">
    <div class="ms-5 mt-5">
        <div class="d-flex">
            <button class="p-2 mt-5 btn btn-primary" type="submit" name="action" value="createMenu">Vytvořit jídelníček</button>
        </div>
        <div class="d-flex">
            <button class="p-2 mt-5 btn btn-success" type="submit" name="action" value="addIngredient">Přidat ingredienci</button>
        </div>
        <div class="d-flex">
            <button class="p-2 mt-5 btn btn-info" type="submit" name="action" value="updateIngredient">Upravit ingredienci</button>
        </div>
        <div class="d-flex">
            <button class="p-2 mt-5 btn btn-success" type="submit" name="action" value="addRecipe">Přidat recept</button>
        </div>
        <div class="d-flex">
            <button class="p-2 mt-5 btn btn-info" type="submit" name="action" value="updateRecipe">Upravit recept</button>
        </div>
    </div>
</form>

</body>
</html>
