<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">

</head>
<body>
<div th:insert="navbar :: navbar">  </div>

<form method="post" th:object="${bmr}">
    <div class="ms-5 container-md">

        <div class="col-3 mt-3 menu-form">
            <div class="input-group">
                <label class="col-6 input-group-text" for="name">Celé jméno</label>
                <input disabled th:value="${fullname}" id="name" type="text" class="form-control">
            </div>
        </div>

        <div class="col-3 mt-3 menu-form">
            <div class="input-group">
                <label class="col-6 input-group-text" for="sex">Pohlaví</label>
                <input disabled th:field="${sex.gender}" id="sex" type="text" class="form-control">
            </div>
        </div>

        <div class="col-3 mt-3 menu-form">
            <div class="input-group">
                <label class="col-6 input-group-text" for="carbohydrates">Sacharidy v g</label>
                <input th:field="${bmr.carbohydrates}" id="carbohydrates" type="text" class="form-control kJcalculation">
            </div>
        </div>

        <div class="col-3 mt-3 menu-form">
            <div class="input-group">
                <label class="col-6 input-group-text" for="proteins">Proteiny v g</label>
                <input th:field="${bmr.proteins}" id="proteins" type="text" class="form-control kJcalculation">
            </div>
        </div>

        <div class="col-3 mt-3 menu-form">
            <div class="input-group">
                <label class="col-6 input-group-text" for="fats">Tuky v g</label>
                <input th:field="${bmr.fats}" id="fats" type="text" class="form-control kJcalculation">
            </div>
        </div>

        <div class="col-3 mt-3 menu-form">
            <div class="input-group">
                <label class="col-6 input-group-text" for="fibres">Vláknina v g</label>
                <input th:field="${bmr.fibres}" id="fibres" type="text" class="form-control">
            </div>
        </div>

        <div class="col-3 mt-3 menu-form">
            <div class="input-group">
                <label class="col-6 input-group-text" for="overallKj">Hodnota kJ dle g</label>
                <input th:field="${bmr.kJ}" id="overallKj" type="text" class="form-control kJcalculationReverse">
            </div>
        </div>

        <div class="col-3 mt-3 menu-form">
            <div class="input-group">
                <label class="col-6 input-group-text" for="kJ">kJ vypočítáno</label>
                <input disabled th:value="${bmr.kJ}" id="kJ" type="text" class="form-control">
            </div>
        </div>

        <button type="submit" class="mt-3 btn btn-primary">Další</button>

    </div>
</form>

<script>
    $(document).ready(function () {
        $(".kJcalculation").change(function () {
            var carbs = $('#carbohydrates').val();
            var proteins = $('#proteins').val();
            var fats = $('#fats').val();
            $('#carbohydrates').val(Math.round(carbs));
            $('#proteins').val(Math.round(proteins));
            $('#fats').val(Math.round(fats));
            $('#overallKj').val(addCommas(Math.round((carbs * 17 + proteins * 17) + (fats * 38))));
        });
        $(".kJcalculationReverse").change(function () {
            var overall = $('#overallKj').val();
            $('#carbohydrates').val(addCommas(Math.round(overall * 0.45 / 17)));
            $('#proteins').val(addCommas(Math.round(overall * 0.25 / 17)));
            $('#fats').val(addCommas(Math.round(overall * 0.30 / 38)));
            $('#overallKj').val(addCommas(overall));
        });
    });

    function addCommas(nStr)
    {
        nStr += '';
        x = nStr.split('.');
        x1 = x[0];
        x2 = x.length > 1 ? '.' + x[1] : '';
        var rgx = /(\d+)(\d{3})/;
        while (rgx.test(x1)) {
            x1 = x1.replace(rgx, '$1' + '.' + '$2');
        }
        return x1 + x2;
    }
</script>

</body>
</html>
