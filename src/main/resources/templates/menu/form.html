<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>

<form th:action="@{/logout}" method="get">
    <input class="ms-2 mt-2" type="submit" value="Logout"
           name="logout" id="logout"/>
</form>

<form method="post" th:object="${menu}">
    <div class="ms-5">

<!--        <div class="col-3 mt-5">
            <div class="input-group">
                <label class="col-6 input-group-text" for="menuType">Jídelníček</label>
                <select th:field="${menus.menuType}" class="form-select" id="menuType">
                    <option th:each="menu : ${T(cz.menu.entity.MenuType).values()}" th:text="${menu.type}"
                            th:value="${menu}"></option>
                </select>
            </div>
        </div>-->

        <div class="col-3 mt-3">
            <div class="input-group">
                <label class="col-6 input-group-text" for="bmrCoef">Koeficient pohybu</label>
                <input th:field="${menu.client.bmrCoef}" id="bmrCoef" type="text" class="form-control"
                       placeholder="Rozmezí 1.0 - 1.3">
            </div>
        </div>

        <div class="col-3 mt-3">
            <div class="input-group">
                <label class="col-6 input-group-text" for="clientHeight">Výška</label>
                <input th:field="${menu.client.height}" id="clientHeight" type="text" class="form-control"
                       placeholder="Výška v cm">
            </div>
        </div>

        <div class="col-3 mt-3">
            <div class="input-group">
                <label class="col-6 input-group-text" for="clientWeight">Váha</label>
                <input th:field="${menu.client.weight}" id="clientWeight" type="text" class="form-control"
                       placeholder="Váha v kg">
            </div>
        </div>


        <div class="col-3 mt-3">
            <div class="input-group">
                <label class="col-6 input-group-text" for="clientAge">Věk</label>
                <input th:field="${menu.client.age}" id="clientAge" type="text" class="form-control">
            </div>
        </div>

        <button type="submit" class="mt-3 btn btn-primary">Další</button>

    </div>
</form>
</body>
</html>
